<div class="gallery-page">
    <h2>Gallery</h2>
    <div class="gallery-page-heading">
        <div class="form-container">
            <div class="form-recommended-tags">
                <span *ngFor="let item of recommendedTags" class="form-tag-recommended"> {{ item.tag }}</span>
            </div>
            <form (ngSubmit)="onSubmitSearchForTags()" class="tag-search-form">
                <div>
                    <label for="tagsSearch"></label>
                    <input class="submit-tags-search-input" type="text" name="tagsSearch" [(ngModel)]="tagsSearch" 
                    (ngModelChange)="onTagsSearchChange()" placeholder="Enter tags">
                </div>
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>

                </datalist>
            </clr-datalist-container>

    <h5 *ngIf="tags">Showing results for tags: {{ tags }} </h5>

</div>
