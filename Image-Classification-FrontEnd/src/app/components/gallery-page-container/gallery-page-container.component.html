<div class="gallery-container">
    <div class="gallery-card" *ngFor="let image of images">
        <a routerLink="/images/{{ image.id }}" class="clickable">
            <div>
                <img src="{{ image.url }}" alt="photo">
                <!-- <h2>{{image.imagePath}}</h2>
                <img src="../../../../../Image-Classification/ .\uploads\japan-605234_1280.jpg"/>
                <img src="../../../../../Image-Classification/ {{ image.imagePath }}" alt="photo"> -->
            </div>
        </a>
        <div class="gallery-card-tags">
            <a *ngFor="let tag of image?.tags | keyvalue | slice:0:3" routerLink="/images" [queryParams]="{tags: tag.key}" ><span class="image-tag">{{ tag.key }}</span></a>
        </div>
    </div>
</div>
