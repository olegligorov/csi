name: Java Build project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    environment: dev
    
    steps:
      - name: Set up MySQL
        uses: mirromutth/mysql-action@v1.1
        with:
            host port: 3306 # Optional, default value is 3306. The port of host
            container port: 3307 # Optional, default value is 3306. The port of container
            character set server: 'utf8' # Optional, default value is 'utf8mb4'. The '--character-set-server' option for mysqld
            collation server: 'utf8_general_ci' # Optional, default value is 'utf8mb4_general_ci'. The '--collation-server' option for mysqld
            mysql version: '8.0' # Optional, default value is "latest". The version of the MySQL
            mysql database: 'image_classification' # Optional, default value is "test". The specified database which will be create
            mysql root password: 'root' # Required if "mysql user" is empty, default is empty. The root superuser password
            mysql user: 'root' # Required if "mysql root password" is empty, default is empty. The superuser for the specified database. Can use secrets, too
            mysql password: 'root' # Required if "mysql user" exists. The password for the "mysql user"

      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          distribution: 'adopt'
          java-version: '17'
      - name: Setup Gradle
        uses: gradle/gradle-build-action/@v2
      
      - name: Init gradle
        run: | 
          cd Image-Classification 
          ./gradlew init
     
      - name: Execute Gradle build
        run: |
          cd Image-Classification
          ./gradlew build -x test

      - name: Start Spring application
        run: |
          # Start the Spring application in the background
          java -jar build/libs/*.jar

      - name: Wait for application to start
        run: |
          # Wait for the application to start listening on the required port
          sleep 10

      - name: Run tests
        run: |
          cd Image-Classification
          ./gradlew test
